<div class="ptb-list-item">
  <div> {{group.name}} </div>
  <div *ngIf="dataService.userMembershipMap.has(group.id)">
      <app-group-item-active-user-item *ngFor="let userMembership of dataService.userMembershipMap.get(group.id)" [userMembership]="userMembership"></app-group-item-active-user-item>
  </div>
</div>
