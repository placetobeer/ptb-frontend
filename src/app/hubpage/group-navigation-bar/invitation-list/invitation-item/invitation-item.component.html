<div class="ptb-list-item">
  <svg *ngIf="emitter" class="h-4 w-4 m-4 fill-current text-ptb-dark-blue-600" xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 20 20"
       fill="currentColor">
    <path
      d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"/>
  </svg>
  <div class="invitation icon">
<!--       put Group icon here-->
  </div>
  <div class="invitation title">
    <span>Invited by <b>{{emitter}}</b> <br>
      to join <b>{{groupName}} </b> as  <i>{{role}}</i></span>
  </div>
  <div class="invitation accept">
    <button class="btn" (click)="acceptInvitationClick()"><!-- put accept Icon here--></button>
  </div>
  <div class="invitation decline">
    <button class="btn" (click)="declineInvitationClick()"><!-- put decline Icon here--></button>
  </div>


</div>
