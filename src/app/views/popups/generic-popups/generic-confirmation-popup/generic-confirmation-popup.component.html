<app-base-popup [id]="id">
  <div class="bg-ptb-gray-500 m-2 p-5 rounded-md h-full object-fill">
    <div class="flex flex-col space-y-2">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="text-2xl">
        {{confirmationMessage}}
      </div>
      <div class="flex flex-row justify-end space-x-4">
        <button class="btn btn-create cursor-pointer" name="confirm" (click)="onConfirm()">Confirm</button>
        <button class="btn btn-cancel cursor-pointer" name="cancel" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</app-base-popup>
