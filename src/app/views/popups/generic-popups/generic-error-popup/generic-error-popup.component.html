<app-base-popup [id]="id">
  <form class="bg-ptb-gray-500 m-2 p-5 rounded-md h-full object-fill">
    <div class="grid grid-cols-1 gap-4">
      <div name="title" class="text-2xl font-semibold text-gray-800">
        Error
      </div>

      <div class="flex flex-col space-y-2">
        <div class="flex flex-row space-x-4">
          <div name="error-message" class="w-24">
            <img src='../../../../../assets/img/broken-bottle.svg' alt="broken-bottle">
          </div>
          <div name="error-message" class="text-lg">
            {{errorMessage}}
          </div>
        </div>

        <div class="ml-auto">
          <button name="ok" class="btn btn-cancel" (click)="onCancel()">OK</button>
        </div>
      </div>


    </div>

  </form>
  <br>

</app-base-popup>
